<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Terminal</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="brand">
                <h1>Ritabrata Majumdar</h1>
                <span class="role">Blockchain & Web3 Enthusiast</span>
            </div>
            <nav class="nav">
                <span class="nav-link" data-cmd="help">help</span>
                <span class="nav-link" data-cmd="about">about</span>
                <span class="nav-link" data-cmd="projects">projects</span>

                <span class="nav-link" data-cmd="experience">experience</span>

                            <span class="badge-company">Ritabrata777</span>
                        </div>
                        <div class="badge-photo">
                            <img src="photo.jpeg" alt="Profile" />
                        </div>
                        <div class="badge-info">
                            <div class="badge-name">Ritabrata Majumdar</div>
                            <div class="badge-title">Blockchain & Web3 Enthusiast</div>
                        </div>
                        <div class="badge-footer">
                            <span class="badge-label">[Interactive 3D Card]</span>
                        </div>
                    </div>
                </div>
            </aside>

            <section class="terminal">
                <div class="terminal-content" id="terminalContent">
                </div>
            </section>
        </main>

        <footer class="footer">
            <span>ritabrata@portfolio:~$</span>
            <span id="datetime"></span>
        </footer>
    </div>
    
    <script src="script.js"></script>

</html>
